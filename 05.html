<script>
    //회원가입 유효성 체크를 위한 코드
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation') //.needs-validation이라는 class명이 붙은 태그를 배열에 저장

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => { //.forEach를 사용하여 배열을 순회한다.
            form.addEventListener('submit', event => { //form태그 내에서 submit이 작동되면...
                if (!form.checkValidity()) { //... .checkValidity를 사용하여 유효성을 검사한다.
                    event.preventDefault() //검사에 실패 할 경우 .preventDefault를 사용하여 submit이 작동하지 않게 한다.
                    event.stopPropagation() //하나 라도 검사에서 실패 할 경우 더이상 검사가 진행 되지 않게 .stopPropagation을 사용하여 막는다.
                }

                form.classList.add('was-validated') //검사에 통과할 경우 클래스에 was=validated를 추가하여 검사에 걸리지 않게 한다.
            }, false)
        })
    })()
</script>
