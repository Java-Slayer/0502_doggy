<script>
    //담기 기능
    function add(obj) { //버튼을 this로 매게변수에 넣음
        let tr = obj.closest('tr') //.closest를 사용하여 매게변수와 가장 가까운 태그명이 tr인 조상을 선택, 저장
        let tr_clone = tr.cloneNode(true) //해당 조상 태그를 .cloneNode를 사용하여 복사 후 저장
        let table2 = document.getElementById('table2') //관심리스트 테이블을 선택
        let newRow = table2.insertRow(1) //.insertRow를 사용하여 행을 추가
        newRow.innerHTML = tr_clone.innerHTML //행에 .innerHTML을 사용하여 복사한 태그를 삽입
        let newCell_1 = newRow.insertCell(0) //.insertCell을 사용하여 새로운 열 추가
        document.querySelector('#table2 #btnPlus').remove() //원래 있던 '담기 버튼'을 삭제
        newCell_1.innerHTML = '<td id = "btnMinus"><button type="button" class="btn btn-outline-danger" onclick= "del(this)" >삭제</button></td>' //삭제된 버튼 열에 '삭제 버튼'을 추가
    }
    //리스트 삭제 기능
    function del(obj) { //버튼을 this로 매게변수에 넣음
        obj.closest('tr').remove() //.closest를 사용하여 매게변수와 가장 가까운 태그명이 tr인 조상을 선택, 삭제
    }
    //회원가입 유효성 체크를 위한 부트 스트랩 코드
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>
