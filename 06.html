<script>
    //모두 체크 기능
    function allChk1(selectAll) { //체크박스를 this를 사용하여 매게변수로 가져옴
        const checkboxes = document.querySelectorAll('input[type="checkbox"]') //인풋타입 체크박스를 모두 선택하여 배열로 저장
        checkboxes.forEach((checkbox) => { //.forEach문을 통해 배열을 모두 순회
            checkbox.checked = selectAll.checked //배열에 있는 체크박스를 모두 매게변수에 있는 체크박스의 상태와 동일하게 설정
        })
    }
    //체크한 항목 삭제 기능
    function deleteMenu() {
        let table = document.querySelector('#tbody') //테이블을 선택 후 저장
        let temp = new Array //새로운 배열을 생성
        for (let i = 0; i < table.rows.length; i++) {
            temp[i] = document.getElementsByClassName('check-input')[i].checked //체크박스가 체크된 체크박스만 저장
        }
        for (let i = table.rows.length - 1; i >= 0; i--) {
            if (temp[i] == true) { //체크박스가 true일시
                table.deleteRow(i) //해당 체크박스가 있는 행을 삭제
            }
        }
    }
    //회원가입 유효성 체크를 위한 부트 스트랩 코드
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
